version: '3.3'
services:
  db:
    image: postgres:14.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  backend:
    image: sakovdmitry/backend:latest
    restart: always
    volumes:      
      - static_value:/app/foodgram/static/
      - media_value:/app/foodgram/media/
      - redoc:/app/foodgram/docs/ 
    depends_on:
      - db
    env_file:
      - ./.env

  frontend:
    image: sakovdmitry/frontend:latest
    volumes:
      - result_build:/app/result_build/build/

  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - result_build:/usr/share/nginx/html/
      - redoc:/usr/share/nginx/html/api/docs/
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - frontend
    env_file:
      - ./.env

volumes:   
  static_value:
  media_value:
  postgres_data:
  result_build:
  redoc: